<div class="container">
  <div class="content">
    <app-title1 title="Change password"></app-title1>
    <form [formGroup]="changepd" (ngSubmit)="submit()">
      <input-container lable="Old Password" >
      <div class="con">
        <div class="x">
        <input [type]="nptyp" id="password" placeholder="Password" formControlName="password">
        <mat-icon (click)="nshow()">{{npico}}</mat-icon>
        </div>
        <app-input-validation [control]="Fc.password" [showErrorsWhen]=" isSubmit" class="error"></app-input-validation>
      </div>
  </input-container>
      <input-container lable="New Password" >
      <div class="con">
        <div class="x">
        <input [type]="ptyp" id="password" placeholder="Password" formControlName="cpassword">
        <mat-icon (click)="pshow()">{{pico}}</mat-icon>
        </div>
        <app-input-validation [control]="Fc.cpassword" [showErrorsWhen]=" isSubmit" class="error"></app-input-validation>
      </div>
  </input-container>
  <input-container lable="New Confirm Password"  >
  <div class="con">
    <div class="x">
      <input [type]="cptyp" id="confirmPassword" placeholder="Confirm Password" formControlName="cconformpssword">
      <mat-icon (click)="cpshow()">{{cpico}}</mat-icon>
      </div>
      <app-input-validation [control]="Fc.cconformpssword" [showErrorsWhen]="isSubmit" class="error"></app-input-validation>

  </div>
  </input-container>
  <div class="button">
    <button type="submit">Change password</button>
  </div>
    </form>

  </div>
</div>
