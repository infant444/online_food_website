<table>
  <tr>
    <th>Date</th>
    <td>{{order.createdAt|date:'medium'}}</td>
  </tr>

  <tr>
    <th>Name</th>
    <td>{{order.name}}</td>
  </tr>

  <tr>
    <th>Address</th>
    <td>{{order.address}}</td>
  </tr>

  <tr>
    <th>Status</th>
    <td>{{order.status}}</td>
  </tr>

  <tr>
    <th>Payment Id</th>
    <td>{{order.paymentId}}</td>
  </tr>


</table>
